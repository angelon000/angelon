<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Registration</h1>
        <form id="productForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="imageUpload">Image Upload:</label>
            <input type="file" id="imageUpload" name="imageUpload" required>
            
            <label for="price">Price Proposal:</label>
            <input type="number" id="price" name="price" required>
            
            <h3>Cost Details</h3>
            <label for="materialCost">Material Cost:</label>
            <input type="number" id="materialCost" name="materialCost" required>
            
            <label for="laborCost">Labor Cost:</label>
            <input type="number" id="laborCost" name="laborCost" required>
            
            <label for="distributionCost">Distribution Cost:</label>
            <input type="number" id="distributionCost" name="distributionCost" required>
            
            <label for="logisticsCost">Logistics Cost:</label>
            <input type="number" id="logisticsCost" name="logisticsCost" required>
            
            <label for="tax">Tax:</label>
            <input type="number" id="tax" name="tax" required>
            
            <label for="otherCost">Other Cost (Optional):</label>
            <input type="number" id="otherCost" name="otherCost">
            
            <h3>Price Comparison</h3>
            <p id="priceComparison">Current Lowest Price: $<span id="lowestPrice">9500</span></p>
            <p id="registrationMessage"></p>
            
            <button type="submit">Register Product</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
